<!-- html은 tag로 구성되어 있다 -->

<!-- tag는 기본적으로 여는 tag와 닫는 tag가 있다 -->
<!-- 여는 tag : <head>, 닫는 tag :</head> -->
<!-- 하지만 예외적으로 단일tag도 존재한다 -->
<!-- ex) <meta> -->

<!-- tag는 기본적으로 소문자만 사용한다 -->

<!DOCTYPE html>
<html>
<!-- 웹사이트 환경설정 -->
<head>
    <!-- 문자인코딩을 UTF-8로 해서 한글을 지원 -->
    <meta charst="UTF-8">
    <!-- 브라우저의 제목을 나타냄 -->
    <title>나를 소개합니다</title>
</head>

<!-- 실제 내용이 들어가는 부분 -->
<body>
    <!-- 제목 <h1> ~ <h6> -->
    <h1>나를 소개합니다</h1>
    나의 여러가지를 보여줄게
    
    <!-- h의 숫자가 커질수록 글자의 크기는 작아진다 -->
    <h2>취미</h2>
    <!-- 줄 바꿈이 안 됐어요 ㅠㅠ -->
    코딩
    노래
    잠자기
    얼굴구경
    인스타 보기
</body>

</html>
