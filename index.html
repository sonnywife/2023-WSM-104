<!-- html은 태그로 구성되어있다 -->

<!-- tag는 기본적으로 여는tag와 닫는tag가 있다 -->
 <!-- ex)여는tag: <head>, 닫는tag :/</head> -->
 <!-- 하지만 예외적으로 단일tag도 존재한다 -->
 <!-- ex) <meta> -->

<!-- tag는 기본적으로 소문자만 사용한다(대문자도 상관없으나) -->

<!DOCTYPE html>
<html>
    <!-- 웹사이트 환경설정 -->
    <head>
        <!-- 문자인코딩 UTF-8로해서 한글을 지원 -->
        <meta charset="UTF-8">
        <!-- 브라우저의 제목을 나타냅니다 -->
        <!--제목-->
        <title>나를 소개합니다</title>
    </head>

    <!-- 실제내용이 들어가는부분 -->
<body>
    <!-- 제목(heading) <h1>~</h1> -->
    <!--h1~h2까지있으며 숫자가 클수록 글자의 크기는 작아진다-->
        <h1>나를 소개합니다</h1>

        <!--그림불러오기 src:불러올 파일, alt:그림불러오기를 실패했을때 대체되는 글자-->
        <!--scr,alt와 같은속성은 태그의 세부적인 정보를 제공한다 -->
        <img src="cgscgs.jpg" alt="내그림!!!">
            <!-- h의 숫자가 커질수록 글자가 작아진다 -->
        <h2>취미</h2>
        <!--순서가 없는 목록(unordered list)-->
        <ul>
            <!--목록(list)-->
        <li>코딩</li>
        <li>축구보기</li>
        <li>독서</li>
        </ul>
        <!--순서가 있는 목록 (ordered list)-->
<h2>좋아하는음식순위</h2>
<ol>

<li> 멜론</li>
<li> 피자</li>
<li> 수박</li>

</ol>

<h2>내가 자주가는사이트</h2>

<!--행<tr>을 먼저 만들고 열 <th>,<td>울 만든다 -->
<table>
    <!--<tr> 1행-->
    <tr>

        <!--<th> 3개는 3개의 열을 만든다-->
        <th>이름</th>
        <th>주소</th>
        <th>종류</th>

    </tr>
    <!--2행-->
    <tr>

        <td>네이버</td>
        <td>https://www.naver.com/</td>
        <td>포탈</td>

    </tr>

    <tr>

        <td>유튜브</td>
        <td>https://www.youtube.com/</td>
        <td>포탈</td>

    </tr>

    <tr>

        <td>인스타그램</td>
        <td>https://www.instagram.com/</td>
        <td>    sns</td>

    </tr>
</table>

<ul>
<!--<a>: 다른곳으로 들어가기위한 링크를 생성
    <href:링크가 연결된 주소 (url)
    <target: 링크가 열리는 위치, 속성값을 _blank로 주면 새창에서, 아무것도 안주면 현재 창
<li><a href="https://www.naver.com/" target="_blank">네이버</a></li>
<li><a href="https://www.instagram.com/"target="_blank">인스타그램</a></li>
<li><a href="https://www.youtube.com/"target="_blank"> 유튜브</a></li>

</ul>-->


    </body>

</html>
