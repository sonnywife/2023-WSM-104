<!-- html은 태그로 구성되어있다 -->

<!-- tag는 기본적으로 여는tag와 닫는tag가 있다 -->
 <!-- ex)여는tag: <head>, 닫는tag :/</head> -->
 <!-- 하지만 예외적으로 단일tag도 존재한다 -->
 <!-- ex) <meta> -->

<!-- tag는 기본적으로 소문자만 사용한다(대문자도 상관없으나) -->

<!DOCTYPE html>
<html>
    <!-- 웹사이트 환경설정 -->
    <head>
        <!-- 문자인코딩 UTF-8로해서 한글을 지원 -->
        <meta charset="UTF-8">
        <!-- 브라우저의 제목을 나타냅니다 -->
        <!--제목-->
        <title>나를 소개합니다</title>
    </head>

    <!-- 실제내용이 들어가는부분 -->
<body>
    <!-- 제목(heading) <h1>~</h1> -->
    <!--h1~h2까지있으며 숫자가 클수록 글자의 크기는 작아진다-->
        <h1>나를 소개합니다</h1>
        <img src="cgscgs.jpg" alt="">
            <!-- h의 숫자가 커질수록 글자가 작아진다 -->
        <h2>취미</h2>
        <!--순서가 없는 목록(unordered list)-->
        <ul>
            <!--목록(list)-->
        <li>코딩</li>
        <li>축구보기</li>
        <li>독서</li>
        </ul>
        <!--순서가 있는 목록 (ordered list)-->
<h2>좋아하는음식순위</h2>
<ol>

<li> 멜론</li>
<li> 피자</li>
<li> 수박</li>

</ol>
    </body>

</html>
